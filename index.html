<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do list</title>

    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

    <div id="app">

        <div class="container">
            <h1 class="text-center pt-3 display-3">MY TO DO LIST</h1>

            <ul class=" m-auto p-0 mt-4">

                <li class="py-2 px-3 d-flex justify-content-between align-items-center"
                    v-for="(currentTasks, index) in tasks"
                    :class="currentTasks.done == true ? currentTasks.text = 'done' : ''">
                    {{currentTasks.text}}

                    <span @click="deleteTask(index)" class="text-center px-1 rounded-5">
                        <i class="fa-solid fa-xmark text-danger fs-4"></i></span>
                </li>

            </ul>


            <div class="input-group justify-content-center mt-4">
                <input class=" input-group-text" type="text" v-model="newTask" placeholder="Inserisci una nuova task">
                <button>Submit</button>

            </div>

        </div>



    </div>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <!-- Vue -->
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <!-- JS -->
    <script src="./js/script.js"></script>
</body>

</html>
